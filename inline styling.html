<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Inline Styling -->
    <div style="color: rgb(255, 0, 0)">This is inline styling</div>

    <!-- Content with inline styling internal styling -->
    <h2>This is an Internal Styling</h2>
    <div>This is my second div</div>
    <br />
    <div>This my inheritance</div>

    <style>
      h2 {
        color: blue;
      }
      div {
        color: blue;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
    <!-- External Styling -->
    <h1>This is my External styling</h1>
  </body>
</html>
